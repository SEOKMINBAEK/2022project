<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./elevator.css">
</head>
<body>
    <div class="wrap">

        <div class="control_area">

            <div class="button_plate">

                <div class="floor_display">
                    <ul>
                        <li>8</li>
                        <li>7</li>
                        <li>6</li>
                        <li>5</li>
                        <li>4</li>
                        <li>3</li>
                        <li>2</li>
                        <li>1</li>
                    </ul>
                </div>

                <ul class="button_list">
                    <li><button class="floor_btn">8</button></li>
                    <li><button class="floor_btn">7</button></li>
                    <li><button class="floor_btn">6</button></li>
                    <li><button class="floor_btn">5</button></li>
                    <li><button class="floor_btn">4</button></li>
                    <li><button class="floor_btn">3</button></li>
                    <li><button class="floor_btn">2</button></li>
                    <li><button class="floor_btn">1</button></li>
                    <li><button class="open_btn o_or_c">open</button></li>
                    <li><button class="close_btn o_or_c">close</button></li>
                </ul>
            </div>
        </div>

        <div class="running_area">
            
            <div class="running_plate">

                <ul class="floor_area">
                    <li>8층</li>
                    <li>7층</li>
                    <li>6층</li>
                    <li>5층</li>
                    <li>4층</li>
                    <li>3층</li>
                    <li>2층</li>
                    <li>1층</li>
                </ul>
                <div class="elev_area">
                    <div class="elevator">
                        <div class="light_box">
                            <div class="light up_green"></div>
                            <div class="light down_red"></div>
                        </div>
                        <div class="door_box">
                            <div class="left_door door"></div>
                            <div class="right_door door"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./elevator.js"></script>
</body>
</html>
