<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./interest.css">
    <title>대출이자계산기</title>
</head>
<body>
    <div class="wrap">

        <div class="container">

            <h1>대출이자 계산기</h1>

            <div class="leftBox">

                <h3>상환방식</h3>

                <ul>
                    <li class="repayType selected">원리금균등</li>
                    <li class="repayType">원금균등</li>
                    <li class="repayType">만기일시</li>
                </ul>

                <h3>대출금액</h3>

                <div class="inputBox">
                    <input type="text">
                    <span>원</span>
                    <div id="wonBox" class="wonBox"></div>                    
                </div>

                <h3>연 이자율</h3>

                <div class="inputBox">
                    <input type="text">
                    <span>%</span>                    
                </div>

                <h3>상환기간</h3>

                <div class="inputBox">
                    <input type="text">
                    <span>년</span>                    
                </div>

                <button>계산하기</button>
            </div>

            <div class="rightBox">

                <h2>계산결과</h2>

                <p id="resultText" class="resultText">
                    <span class="emptyBox"></span>을 <span class="emptyBox"></span>동안<br>
                    <span class="emptyBox"></span>으로 대출을 받았을때, <span class="emptyBox"></span>기준<br> 
                    <span class="emptyBox"></span>씩 갚아야 합니다.
                </p>

                <ul id="resultTalbe" class="resultTable"></ul>

                <p id="resultInterest" class="resultInterest"></p>

            </div>

        </div>
    </div>
    <script src="./interest.js"></script>
</body>
</html>
